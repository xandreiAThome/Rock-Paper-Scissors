<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors!</title>
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 id="title">Rock Paper Scissors!</h1>
      <h2 id="sec-title">Best of 7</h2>
      <div class="choices">
        <img class="rps" id="rock" src="assets/rock.png" />
        <img class="rps" id="paper" src="assets/paper.png" />
        <img class="rps" id="scissor" src="assets/scissor.png" />
      </div>

      <div>
        <h1 class="winner">Choose your hand</h1>
      </div>
      <div class="display">
        <div>
          <h2 class="player-score">Player: 0</h2>
          <div class="player"></div>
        </div>
        <div>
          <h2 class="computer-score">Computer: 0</h2>
          <div class="computer"></div>
        </div>
      </div>

      <div class="modal">
        <h1 class="modal-msg"></h1>
        <button class="restart-btn">Play Again?</button>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
